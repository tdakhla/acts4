<ion-view title="Create a Community" id="page13">
  <ion-content padding="true" scroll="false" class="has-header">
    <form id="createACommunity-form1" class="list">
      <ion-list id="createACommunity-list5">
        <label class="item item-input" id="createACommunity-input1">
          <span class="input-label">Name</span>
          <input type="text" placeholder="ex. My Friends">
        </label>
      </ion-list>
      <ion-toggle toggle-class="toggle-positive" id="createACommunity-toggle2">Publicly viewable</ion-toggle>
      <ion-toggle toggle-class="toggle-positive" id="createACommunity-toggle4">Public member list</ion-toggle>
      <ion-toggle toggle-class="toggle-positive" id="createACommunity-toggle6">Public stats</ion-toggle>
      <ion-toggle toggle-class="toggle-positive" ng-checked="true" id="createACommunity-toggle5">Require approval to join</ion-toggle>
      <ion-toggle toggle-class="toggle-positive" id="createACommunity-toggle3">Goal-oriented</ion-toggle>
      <label class="item item-input" id="createACommunity-input10">
        <span class="input-label">Goal amount</span>
        <input type="text" placeholder="$">
      </label>
      <a ui-sref="menu.myCommunities" id="createACommunity-button13" class="button button-positive  button-block">Create</a>
    </form>
  </ion-content>
</ion-view>
